{% extends "pizzas/base.html" %}


{% block content %}

<head>
	<title>Pizzas</title>
</head>

<p>Pizzas</p>
<ul>
  {% for pizza in pizzas %}
     <li>
        <a href="{% url 'pizzas:toppings' pizza.id %}">{{ pizza }}</a>
     </li>
     
  {% empty %}
		<li>Check back later, No Pizzas available righ now</li>
	{% endfor %}

</ul>

{% endblock content %}
